# Infracost runs on pull requests (PR) and posts PR comments.
# If you use Infracost Cloud, Infracost also runs on main/master branch pushes so the dashboard is updated.
# The GitHub Action docs (https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows) describe other trigger options.
on:
  pull_request:
    types: [opened, synchronize, closed]
  push:
    branches:
      - main
      - master

env:
  # If you use private modules you'll need this env variable to use
  # the same ssh-agent socket value across all jobs & steps.
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock
jobs:
  # This stage runs the Infracost CLI and posts PR comments.
  # It also updates PR comments when the PR is updated (synchronize event).
  infracost-pull-request-checks:
    name: Infracost Pull Request Checks
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write 
    steps:
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # Checkout the base branch of the pull request (e.g. main/master).
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: '${{ github.event.pull_request.base.ref }}'

      - name: Generate Infracost cost estimate baseline
        run: |
          infracost breakdown --path=. \
                              --format=json \
                              --out-file=/tmp/infracost-base.json

      # Checkout the current PR branch so we can create a diff.
      - name: Checkout PR branch
        uses: actions/checkout@v4

      # Generate an Infracost diff and save it to a JSON file.
      - name: Generate Infracost diff
        run: |
          infracost diff --path=. \
                          --format=json \
                          --compare-to=/tmp/infracost-base.json \
                          --out-file=/tmp/infracost.json

      # Posts a comment to the PR using the 'update' behavior.
      - name: Post Infracost comment
        run: |
            infracost comment github --path=/tmp/infracost.json \
                                     --repo=$GITHUB_REPOSITORY \
                                     --github-token=${{ github.token }} \
                                     --pull-request=${{ github.event.pull_request.number }} \
                                     --behavior=update
      - name: Infracost PR cost comment
        uses: infracost/actions@v3.0.1
        with:
          # Your Infracost Cloud API key
          api_key:        ${{ secrets.INFRACOST_API_KEY }}
          # Point at the plan file you generated
          path:           tfplan.binary
          # Enable GitHub PR comments
          comment:        true
          # On each run, update the same comment instead of creating new ones
          behavior:       update
          # Compare against the target branch so you get a diff
          base_branch:    ${{ github.event.pull_request.base.ref }}
          # (optional) strip ANSI color codes from the plan
          terraform_plan_flags: "-no-color"
      
      # … after you’ve run `terraform init` & `terraform plan -out=tfplan.binary`
      - name: Generate Infracost JSON
        run: infracost breakdown --path=tfplan.binary --format=json --out-file=infracost.json

      - name: Post Infracost comment
        run: |
          infracost comment github \
            --path=infracost.json \
            --repo="${{ github.repository }}" \
            --pull-request="${{ github.event.pull_request.number }}" \
            --github-token="${{ secrets.GITHUB_TOKEN }}" \
            --behavior=update