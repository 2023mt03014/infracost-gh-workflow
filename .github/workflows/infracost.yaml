name: Infracost Cost Estimates

on:
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.tfvars'

permissions:
  contents: read       # needed to fetch base branch
  pull-requests: write # needed to post/update PR comment

jobs:
  infracost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1   #

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'      # or pin to your required version
          terraform_wrapper: false
      
      - name: Terraform Init & Plan
        run: |
          terraform init -input=false
          terraform plan -out=tfplan.binary -input=false

      - name: Infracost Pull Request Check
        id: infracost
        uses: infracost/infracost-gh-action@v0.8.4
        with:
          # point at your plan file or directory
          path: tfplan.binary
          # any extra flags (optional)
          terraform_plan_flags: "-no-color"
        env:
          # your Infracost API key, GITHUB_TOKEN for commenting
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
          GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}